<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock - Paper - Scissors</header>
    <main>
        <game-section>
            <div class="text">Please select your weapon: </div>
            <div class="buttons">
                <button class="button-27" role="button" id="rock">Rock</button>
                <button class="button-27" role="button" id="paper">Paper</button>
                <button class="button-27" role="button" id="scissors">Scissors</button>
            </div>
            <div class="container">
                <div id="win-message"></div>
                <div id="playerScore"></div>
                <div id="computerScore"></div>
            </div>
        </game-section>
    </main>
    <footer>Denis Caragea</footer>
    
</body>
</html>
